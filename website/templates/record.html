{% extends 'base.html' %}

{% block content%}
    <div class="col-md-8 offset-md-2">
        <br/>
        <h2>{{employee_record.first_name}} {{employee_record.last_name}} Record</h2>
        <br />
        <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel" value="{{employee_record.first_name}}" disabled>
            </div>
            <br /><br />
            <label for="colFormLabel" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel"  value="{{employee_record.last_name}}" disabled>
            </div>
            <br /><br />
            <label for="colFormLabel" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="colFormLabel"  value="{{employee_record.email}}" disabled>
            </div>
            <br /><br />
            <label for="colFormLabel" class="col-sm-2 col-form-label">Contact Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel"  value="{{employee_record.phone}}" disabled>
            </div>
            <br /><br />
            <label for="colFormLabel" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel"  value="{{employee_record.address}}" disabled>
            </div>
            <br /><br />
            <label for="colFormLabel" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel"  value="{{employee_record.city}}" disabled>
            </div>
            <br /><br />
            <label for="colFormLabel" class="col-sm-2 col-form-label">Zipcode</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel"  value="{{employee_record.zipcode}}" disabled>
            </div>
            <br /><br /><br />
            <div class="col-sm-10">
                <a href="{% url 'home' %}"><button class="btn btn-secondary">Back</button></a>
            </div>
        </div>
    </div>

{% endblock%}
